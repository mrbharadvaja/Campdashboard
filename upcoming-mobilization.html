<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upcoming Mobilization | TUCC PROJECT</title>

<!-- External Libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg:#0b1120;
  --card:#1e293b;
  --border:rgba(255,255,255,0.1);
  --blue:#2563eb;
  --yellow:#fbbf24;
  --red:#ef4444;
  --green:#22c55e;
  --white:#e5e7eb;
  --muted:#94a3b8;
}
body{margin:0;background:var(--bg);color:var(--white);font-family:Roboto}

header{
  background:linear-gradient(90deg,#0f172a,#1e1b4b);
  padding:15px 25px;
  border-bottom:2px solid var(--blue);
}
header h1{margin:0;font-family:Rajdhani;font-size:1.9rem}
header h2{margin:3px 0 0;color:var(--yellow);font-size:1rem}
.tagline{margin-top:5px;color:var(--green);font-style:italic}

.container{max-width:1400px;margin:auto;padding:20px}

.upload{
  background:var(--card);
  border:1px dashed var(--blue);
  border-radius:12px;
  padding:20px;
  text-align:center;
  margin-bottom:20px;
}

.upload input{
  margin-top:10px;
  background:#0f172a;
  border:1px solid var(--blue);
  color:white;
  padding:8px;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
  margin-bottom:20px;
}
.kpi{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:15px;
  text-align:center;
}
.kpi h4{margin:0;font-size:.8rem;color:var(--muted);text-transform:uppercase}
.kpi .v{margin-top:8px;font-size:2rem;font-family:Rajdhani;font-weight:700}
.blue{border-bottom:4px solid var(--blue)}
.yellow{border-bottom:4px solid var(--yellow)}
.red{border-bottom:4px solid var(--red)}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:15px;
}
.card h3{
  font-family:Rajdhani;
  margin-bottom:10px;
  border-bottom:1px solid var(--border);
  padding-bottom:8px;
}
canvas{height:320px!important}

.notice{
  margin-top:20px;
  background:#111827;
  border-left:5px solid var(--red);
  padding:15px;
  border-radius:10px;
}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <h1>TUCC PROJECT</h1>
  <h2>JGC CAMP MANAGEMENT – Upcoming Mobilization</h2>
  <div class="tagline">Respect and Care</div>
</header>

<div class="container">

<div class="upload">
  <h3><i class="fas fa-file-excel"></i> Upload Mobilization Excel</h3>
  <input type="file" id="excel">
</div>

<div class="kpis">
  <div class="kpi blue"><h4>Total Pax</h4><div class="v" id="kTotal">0</div></div>
  <div class="kpi yellow"><h4>Week-1 Pax</h4><div class="v" id="kW1">0</div></div>
  <div class="kpi red"><h4>Peak Week</h4><div class="v" id="kPeak">-</div></div>
  <div class="kpi blue"><h4>Male / Female</h4><div class="v" id="kGender">-</div></div>
</div>

<div class="grid">
  <div class="card"><h3>Weekly Trend (W1-W5)</h3><canvas id="weekChart"></canvas></div>
  <div class="card"><h3>Camp × Week Heatmap</h3><canvas id="heatChart"></canvas></div>
  <div class="card"><h3>Bed Category Demand</h3><canvas id="bedChart"></canvas></div>
  <div class="card"><h3>Direct vs Indirect</h3><canvas id="directChart"></canvas></div>
</div>

<div class="notice" id="notice">
  Upload Excel to view forecast & warnings.
</div>

</div>

<script>
let data = [], charts = {};

/**
 * Calculates the week index (0-4) based on travel date relative to today.
 * Returns null if date is invalid, past, or beyond 5 weeks.
 */
function weekIdx(d) {
  if (!d) return null;
  // Handle Excel date objects or date strings
  const dateObj = d instanceof Date ? d : new Date(d);
  if (isNaN(dateObj)) return null;

  // Calculate difference in days from today
  const diff = Math.floor((dateObj - new Date()) / (86400000));
  
  // Filter: Only show upcoming (positive diff) and limit to 5 weeks
  if (diff < 0) return null;
  const w = Math.floor(diff / 7);
  return w > 4 ? null : w;
}

// Event Listener for Excel Upload
document.getElementById("excel").addEventListener("change", e => {
  const r = new FileReader();
  r.onload = x => {
    // cellDates: true ensures dates are parsed as JS Date objects
    const wb = XLSX.read(x.target.result, { type: "binary", cellDates: true });
    data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    run();
  };
  r.readAsBinaryString(e.target.files[0]);
});

function run() {
  if (!data || data.length === 0) return;

  // 1. Initialize Variables
  const weeks = [0, 0, 0, 0, 0];
  const heat = {};
  const bed = {};
  const direct = { "Direct": 0, "Indirect": 0 };
  let male = 0, female = 0;

  // 2. Process Data Row by Row
  data.forEach(r => {
    // Validate Week
    const w = weekIdx(r["Travel Date"]);
    if (w === null) return;
    
    weeks[w]++;

    // Heatmap Data: Camp Location x Week
    const camp = r["Camp Location"] ? r["Camp Location"].trim() : "Unknown";
    if (!heat[camp]) heat[camp] = [0, 0, 0, 0, 0];
    heat[camp][w]++;

    // Bed Category Data
    const bCat = r["Bed Category"] ? r["Bed Category"].trim() : "Unassigned";
    bed[bCat] = (bed[bCat] || 0) + 1;

    // Direct vs Indirect Data
    const dType = r["Direct / Indirect"] ? r["Direct / Indirect"].trim() : "Indirect";
    if (/direct/i.test(dType)) direct["Direct"]++;
    else direct["Indirect"]++;

    // Gender Data
    const g = r["Male / Female"] ? r["Male / Female"].trim().toLowerCase() : "";
    if (g === "male") male++;
    else if (g === "female") female++;
  });

  // 3. Update KPIs
  document.getElementById("kTotal").innerText = weeks.reduce((a, b) => a + b, 0);
  document.getElementById("kW1").innerText = weeks[0];
  
  const peakVal = Math.max(...weeks);
  const peakIdx = weeks.indexOf(peakVal);
  document.getElementById("kPeak").innerText = peakVal > 0 ? "Week " + (peakIdx + 1) : "-";
  document.getElementById("kGender").innerText = `${male} / ${female}`;

  // 4. Destroy Old Charts
  Object.values(charts).forEach(c => c.destroy());

  // Common Styles for Charts
  const commonOptions = {
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
      legend: { labels: { color: '#94a3b8', font: { family: 'Roboto' } } }
    },
    scales: {
      x: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } },
      y: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }
    }
  };

  // 5. Render Charts

  // Chart 1: Weekly Trend (Line)
  charts.week = new Chart(document.getElementById("weekChart"), {
    type: "line",
    data: {
      labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5"],
      datasets: [{
        label: "Total Pax",
        data: weeks,
        borderColor: "#2563eb",
        backgroundColor: "rgba(37, 99, 235, 0.25)",
        fill: true,
        tension: 0.4,
        pointBackgroundColor: "#fbbf24",
        pointRadius: 4
      }]
    },
    options: {
      ...commonOptions,
      plugins: { legend: { display: false } }
    }
  });

  // Chart 2: Camp x Week Heatmap (Stacked Bar)
  charts.heat = new Chart(document.getElementById("heatChart"), {
    type: "bar",
    data: {
      labels: Object.keys(heat),
      datasets: ["W1", "W2", "W3", "W4", "W5"].map((w, i) => ({
        label: w,
        data: Object.values(heat).map(v => v[i]),
        backgroundColor: ["#22c55e", "#2563eb", "#fbbf24", "#f97316", "#ef4444"][i],
        barPercentage: 0.6
      }))
    },
    options: {
      ...commonOptions,
      scales: {
        x: { stacked: true, ticks: { color: '#94a3b8' }, grid: { color: '#334155' } },
        y: { stacked: true, ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }
      }
    }
  });

  // Chart 3: Bed Category (Donut)
  charts.bed = new Chart(document.getElementById("bedChart"), {
    type: "doughnut",
    data: {
      labels: Object.keys(bed),
      datasets: [{
        data: Object.values(bed),
        backgroundColor: ["#2563eb", "#22c55e", "#fbbf24", "#ef4444", "#8b5cf6", "#06b6d4"],
        borderColor: "#1e293b",
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      cutout: '60%',
      plugins: {
        legend: { position: 'right', labels: { color: '#e5e7eb', boxWidth: 12 } }
      }
    }
  });

  // Chart 4: Direct vs Indirect (Donut)
  charts.direct = new Chart(document.getElementById("directChart"), {
    type: "doughnut",
    data: {
      labels: Object.keys(direct),
      datasets: [{
        data: Object.values(direct),
        backgroundColor: ["#2563eb", "#f97316"],
        borderColor: "#1e293b",
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      cutout: '60%',
      plugins: {
        legend: { position: 'right', labels: { color: '#e5e7eb', boxWidth: 12 } }
      }
    }
  });

  // 6. Insight / Notice Logic
  const bedRisk = Object.values(bed).some(v => v > weeks[0] * 0.8); // 80% Threshold
  
  document.getElementById("notice").innerHTML =
    `<b>Status:</b> Peak mobilization in <b>Week ${peakIdx + 1}</b> (${peakVal} Pax).<br>` +
    (bedRisk 
      ? `<span style='color:#ef4444'><i class="fas fa-exclamation-triangle"></i> <b>WARNING:</b> High bed demand detected. Please review allocation immediately.</span>` 
      : `<span style='color:#22c55e'><i class="fas fa-check-circle"></i> Bed allocation appears sufficient for upcoming load.</span>`);
}
</script>

</body>
</html>
